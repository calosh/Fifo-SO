{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
<h1>Algoritmo FIFO</h1>
<h2>Datos</h2>

<dl class="dl-horizontal">
  <dt>Nota:</dt>
  <dd>Ingrese los datos separados por coma(,)</dd>
</dl>

<form class="form-horizontal" method="POST">{% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">Procesos: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="procesos" placeholder="Nombres de los Procesos" required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tiempo de LLegada: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tll" placeholder="Ingrese tiempos de llegada" required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Rafaga de CPU: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="rcpu" placeholder="Ingrese Rafaga de CPU" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>
</div>

<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
